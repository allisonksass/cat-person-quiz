<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Cat Person Quiz</title>
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700,800' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>

<div class="container">


		<div class= "list-header">
 			
 			<h1 class="quiz-header">Are you a cat person? </h1>
 			<div class="intro-screen">
	  			<img width="350px" height="250px" src="images/cat-head.png" alt="Cat Person Quiz">
	  			<h3> Take this quiz and find out right meow! </h3>
	  			<div class="get-started"> <span> Get Started </span> </div>

			</div>

		</div>



	<div class= "quiz-box">
		<div class="question"> <h2> How many hours do cats sleep per day? </h2>
		</div>

		<div class="quiz-answers">
			<div class="answer">
				<div class="cat-button"> </div> <p>22 hours per day</p>
			</div>

			<div class="answer">
					<div class="cat-button"> </div> <p>12 hours per day</p>		
			</div>

			<div class="answer">
					<div class="cat-button"> </div> <p> 5 hours per day</p>
			</div>

			<div class="answer">
					<div class="cat-button"> </div> <p>18 hours per day</p>
			</div>
	
		</div>

	</div>



	<div class= "results-screen">
		<div class="result"> <h1> YES! </h1>
		</div>

		<div class="correct-answer">
			<p>You answered 10/10 questions correctly!</p>
			</div>
			<img width="200px" height="200px" src="images/kitty-stretch.png" alt="Cat Person Quiz">
			<img width="280px" height="200px" src="images/kitty-walk.png" alt="Cat Person Quiz">

	</div>



<div id="under-quiz">

	<div class="question-count"> <span> Question 1/ 10 </span>  </div>
	<div class="submit"> <span> SUBMIT </span> </div>
	<div class="new-game"> <span> +New Game </span> </div>

</div>



		
</div>





	
</body>
</html>
