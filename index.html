<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Cat Person Quiz</title>
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700,800' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>

<div class="container">


		<div class= "list-header">
 			
 			<h1 class="quiz-header">Are you a cat person? </h1>
 			<div id="intro-screen">
	  			<img width="350px" height="250px" src="images/cat-head.png" alt="Cat Person Quiz">
	  			<h3> Take this quiz and find out right meow! </h3>
	  			<div id="get-started"> <span> Get Started </span> </div>

			</div>

		</div>



	<div id= "quiz-box">
		<div class="question"> <h2> How many hours do cats sleep per day? </h2>
		</div>

		<ul id="quiz-answers">
			<li class="answer-a">
				<div class="box"> <div class="cat-button"> </div><input type="hidden" value="0"></div> <p>22 hours per day</p>
			</li>

			<li class="answer-b">
					<div class="cat-button"> </div> <input type="hidden" value="1"><p>12 hours per day</p>		
			</li>

			<li class="answer-c">
					<div class="cat-button"> </div> <input type="hidden" value="2"><p> 5 hours per day</p>
			</li>

			<li class="answer-d">
					<div class="cat-button"> </div> <input type="hidden" value="3"><p>18 hours per day</p>
			</li>
	
		</ul>

	</div>



	<div id= "results-screen">
		<div class="result"> <h1> Good Job! </h1>
		</div>

		<div class="correct-answer">
			
			</div>
			<img width="200px" height="200px" src="images/kitty-stretch.png" alt="Cat Person Quiz">
			<img width="280px" height="200px" src="images/kitty-walk.png" alt="Cat Person Quiz">

	</div>



<div id="under-quiz">

	<div id="question-count"> <span> Question <span id="count">0</span><span>/ 5 </span>  </div>
	<div id="submit"> <span> SUBMIT </span> </div>
	<div id="new-game"> <span> +New Game </span> </div>

</div>



		
</div>





	
</body>
</html>
